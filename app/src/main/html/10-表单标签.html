<html>
    <head>
        <title>表单标签</title>
    </head>

    <body>
        <form action="#" method="get">
            用户名：<input type="text" name="username" value="jerry" disabled="disabled"/><br/>
            密码：<input type="password" name="password" size="1"/><br/>
            性别：男<input type="radio" name="sex" value="male"/>
                 女<input type="radio" name="sex" value="female"/><br/>

            爱好：抽烟<input type="checkbox" name="habit" value="smoke"  />
                  喝酒<input type="checkbox" name="habit" value="drink"/>
                  烫头<input type="checkbox" name="habit" value="tangtou"/><br/>

            学历：<select name="stu" multiple size="10">
                    <option value="zk">专科</option>
                    <option value="bk">本科</option>
                    <option value="yjs">研究生</option>
                </select><br/>

            个人说明:<textarea rows="10" cols="35" name="desc">这家伙很懒!神马也没留下!</textarea><br/>
            近照：<input type="file" name="file"/><br/>
            <input type="hidden" name="hidden" value="hidden"/>
            <input type="submit" value="提交" /> <br/>
            <input type="reset" value="重置"/>
        </form>
    </body>

</html>
